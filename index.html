<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <header>
            <a href="#" data-activates="slide-out" class="button-collapse top-nav full hide-on-large-only"><i class="fa fa-bars"></i></a>
            <ul id="slide-out" class="side-nav fixed">
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion" data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header">Préférences</div>
                            <div class="collapsible-body">
                                <ul>
                                    <li v-for="method in methods" v-show="method.activate" class="bold">
                                    	<a href="#" v-on:click="navigate" name="user" >{{method.name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="bold">
                	<a href="#" v-on:click="navigate" name="manager">Manager</a>
                </li>
                <li class="bold">
                	<a href="#" v-on:click="navigate" name="admin">Admin</a>
                </li>
            </ul>
        </header>
        <main>
        	<div class="container">
        		<component :is="currentView" v-bind:methods=methods v-bind:currentmethod=currentMethod v-bind:user=user v-bind:uids=uids></component>
        	</div>
        </main>
        <footer></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src='js/vue.js'></script>
    <script type="text/javascript" src='js/app.js'></script>
</body>

</html>
